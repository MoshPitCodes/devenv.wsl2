---
# Docker role - tasks
# Installs and configures Docker and Docker Compose

- name: Install prerequisites for Docker
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  tags: docker

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags: docker

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present
  tags: docker

- name: Get Ubuntu codename
  command: lsb_release -cs
  register: ubuntu_codename
  changed_when: false
  tags: docker

- name: Add Docker repository
  apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ubuntu_codename.stdout }} stable"
    state: present
    filename: docker
  tags: docker

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  tags: docker

- name: Ensure Docker service is enabled
  systemd:
    name: docker
    enabled: yes
    state: started
  ignore_errors: yes  # WSL might not use systemd
  tags: docker

- name: Add user to docker group
  user:
    name: "{{ target_user }}"
    groups: docker
    append: yes
  when: docker_add_user_to_group | default(true)
  tags: docker

- name: Create Docker daemon configuration directory
  file:
    path: /etc/docker
    state: directory
    mode: '0755'
  tags: docker

- name: Configure Docker daemon
  copy:
    content: "{{ docker_daemon_config | to_nice_json }}"
    dest: /etc/docker/daemon.json
    mode: '0644'
  when: docker_daemon_config is defined
  notify: restart docker
  tags: docker

- name: Check Docker version
  command: docker --version
  register: docker_version
  changed_when: false
  tags: docker

- name: Display Docker version
  debug:
    msg: "{{ docker_version.stdout }}"
  tags: docker

- name: Create docker-compose wrapper for compatibility
  copy:
    content: |
      #!/bin/bash
      docker compose "$@"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  tags: docker

- name: Display Docker Compose version
  command: docker compose version
  register: compose_version
  changed_when: false
  tags: docker

- name: Show Docker Compose version
  debug:
    msg: "{{ compose_version.stdout }}"
  tags: docker

- name: WSL-specific Docker configuration
  block:
    - name: Check if WSL environment
      stat:
        path: /proc/sys/fs/binfmt_misc/WSLInterop
      register: wsl_check

    - name: Create systemd override directory for Docker (WSL)
      file:
        path: /etc/systemd/system/docker.service.d
        state: directory
        mode: '0755'
      when: wsl_check.stat.exists

    - name: Configure Docker for WSL
      copy:
        content: |
          [Service]
          ExecStart=
          ExecStart=/usr/bin/dockerd -H fd:// --containerd=/run/containerd/containerd.sock
        dest: /etc/systemd/system/docker.service.d/override.conf
        mode: '0644'
      when: wsl_check.stat.exists
      notify: restart docker
  tags: docker

- name: Display post-installation message
  debug:
    msg:
      - "Docker installation complete!"
      - "Note: You may need to log out and back in for group changes to take effect"
      - "Or run: newgrp docker"
      - ""
      - "In WSL, you might need to start Docker manually:"
      - "  sudo service docker start"
  tags: docker
