---
# Docker role - tasks
# Installs and configures Docker and Docker Compose

- name: Check disk space before Docker installation
  ansible.builtin.include_tasks:
    file: "{{ playbook_dir }}/../roles/common/tasks/check_disk_space.yml"
  vars:
    required_space_mb: 1000
    check_path: "/var/lib"
  tags: docker

- name: Install prerequisites for Docker
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
  tags: docker

- name: Create keyrings directory
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags: docker

- name: Download Docker GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /tmp/docker.gpg.asc
    mode: '0644'
  register: docker_gpg_download
  retries: 3
  delay: 5
  until: docker_gpg_download is succeeded
  tags: docker

- name: Dearmor and install Docker GPG key
  ansible.builtin.shell: |
    gpg --dearmor < /tmp/docker.gpg.asc > /etc/apt/keyrings/docker.gpg
    chmod 644 /etc/apt/keyrings/docker.gpg
  args:
    creates: /etc/apt/keyrings/docker.gpg
  tags: docker

- name: Clean up temporary Docker GPG key
  ansible.builtin.file:
    path: /tmp/docker.gpg.asc
    state: absent
  tags: docker

- name: Get Ubuntu codename using Ansible facts
  ansible.builtin.set_fact:
    ubuntu_codename_value: "{{ ansible_distribution_release }}"
  tags: docker

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ubuntu_codename_value }} stable"
    state: present
    filename: docker
  tags: docker

- name: Install Docker
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true
  tags: docker

- name: Ensure Docker service is enabled
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  ignore_errors: true  # WSL might not use systemd
  tags: docker

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ target_user }}"
    groups: docker
    append: true
  when: docker_add_user_to_group | default(true)
  tags: docker

- name: Create Docker daemon configuration directory
  ansible.builtin.file:
    path: /etc/docker
    state: directory
    mode: '0755'
  tags: docker

- name: Docker daemon configuration block
  when: docker_daemon_config is defined
  tags: docker
  block:
    - name: Backup existing Docker daemon config
      ansible.builtin.copy:
        src: /etc/docker/daemon.json
        dest: /etc/docker/daemon.json.backup
        remote_src: true
        mode: '0644'
      failed_when: false
      register: docker_config_backup

    - name: Validate Docker daemon config structure
      ansible.builtin.assert:
        that:
          - docker_daemon_config is mapping
        fail_msg: "docker_daemon_config must be a valid dictionary/mapping"
        success_msg: "Docker daemon config structure validated"

    - name: Write Docker daemon configuration
      ansible.builtin.copy:
        content: "{{ docker_daemon_config | to_nice_json }}"
        dest: /etc/docker/daemon.json
        mode: '0644'
        validate: "python3 -c 'import json; json.load(open(\"%s\"))'"
      notify: restart docker

  rescue:
    - name: Docker config validation failed - restore backup
      ansible.builtin.copy:
        src: /etc/docker/daemon.json.backup
        dest: /etc/docker/daemon.json
        remote_src: true
        mode: '0644'
      when: docker_config_backup is succeeded

    - name: Display Docker config error
      ansible.builtin.debug:
        msg: "Docker daemon configuration failed validation. Backup restored if available."

- name: Check Docker version
  command: docker --version
  register: docker_version
  changed_when: false
  tags: docker

- name: Display Docker version
  ansible.builtin.debug:
    msg: "{{ docker_version.stdout }}"
  tags: docker

- name: Create docker-compose wrapper for compatibility
  ansible.builtin.copy:
    content: |
      #!/bin/bash
      docker compose "$@"
    dest: /usr/local/bin/docker-compose
    mode: '0755'
  tags: docker

- name: Display Docker Compose version
  command: docker compose version
  register: compose_version
  changed_when: false
  tags: docker

- name: Show Docker Compose version
  ansible.builtin.debug:
    msg: "{{ compose_version.stdout }}"
  tags: docker

- name: WSL-specific Docker configuration
  block:
    - name: Check if WSL environment
      ansible.builtin.stat:
        path: /proc/sys/fs/binfmt_misc/WSLInterop
      register: wsl_check

    - name: Create systemd override directory for Docker (WSL)
      file:
        path: /etc/systemd/system/docker.service.d
        state: directory
        mode: '0755'
      when: wsl_check.stat.exists

    - name: Configure Docker for WSL
      copy:
        content: |
          [Service]
          ExecStart=
          ExecStart=/usr/bin/dockerd -H fd:// --containerd=/run/containerd/containerd.sock
        dest: /etc/systemd/system/docker.service.d/override.conf
        mode: '0644'
      when: wsl_check.stat.exists
      notify: restart docker
  tags: docker

- name: Display post-installation message
  ansible.builtin.debug:
    msg:
      - "Docker installation complete!"
      - "Note: You may need to log out and back in for group changes to take effect"
      - "Or run: newgrp docker"
      - ""
      - "In WSL, you might need to start Docker manually:"
      - "  sudo service docker start"
  tags: docker
